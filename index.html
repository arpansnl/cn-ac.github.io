<!DOCTYPE html>
<html>
<head>
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="wrapper">
    <img src="clock.jpg" alt="clock">
    <h1>00:00:00 PM</h1>
    <div class="content">
        <div class="column">
            <select>
                <option value="hour" selected hidden>Hour</option>
               
               
            </select>
            </div>
            <div class="column">
            <select>
                <option value="minute" selected hidden>Minute</option>
               
              
            </select>
            </div>
            <div class="column">
            <select>
                <option value="AM/PM" selected hidden>AM/PM</option>
               
            </select>
            </div>
        </div>
        <button>SET ALARM</button>
    </div>

    <div id="container">
        <p id="alarms-tasks">Total Alarms: <span id="alarms-counter">0</span></p>
        <ul id="list">
            <!-- <li>
              <input type="checkbox" id="task1" data-id="12" class="custom-checkbox">
              <label for="task1">Buy groceries</label>
              <img src="bin.svg" class="delete" data-id="12" />
            </li> -->
          </ul>
    </div>
<script src="script.js" ></script>
</body>


</html>
